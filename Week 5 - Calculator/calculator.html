<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" id="inputBox" class="value" readonly />

        <button class="num clear" onclick="acBtnPressed()"><i>C</i></button>
        <button class="num" onclick="clearEntry()"><i>CE</i></button>
        <button class="num" onclick="operatorBtnPressed('/')"><i>/</i></button>
        <button class="num" onclick="operatorBtnPressed('*')"><i>*</i></button>

        <button class="num" onclick="digitBtnPressed('7')"><i>7</i></button>
        <button class="num" onclick="digitBtnPressed('8')"><i>8</i></button>
        <button class="num" onclick="digitBtnPressed('9')"><i>9</i></button>
        <button class="num" onclick="operatorBtnPressed('-')"><i>-</i></button>

        <button class="num" onclick="digitBtnPressed('4')"><i>4</i></button>
        <button class="num" onclick="digitBtnPressed('5')"><i>5</i></button>
        <button class="num" onclick="digitBtnPressed('6')"><i>6</i></button>
        <button class="num" onclick="operatorBtnPressed('+')"><i>+</i></button>

        <button class="num" onclick="digitBtnPressed('1')"><i>1</i></button>
        <button class="num" onclick="digitBtnPressed('2')"><i>2</i></button>
        <button class="num" onclick="digitBtnPressed('3')"><i>3</i></button>
        <button class="num equal" onclick="equalsBtnPressed()"><i>=</i></button>

        <button class="num" onclick="digitBtnPressed('0')"><i>0</i></button>
        <button class="num" onclick="digitBtnPressed('00')"><i>00</i></button>
        <button class="num" onclick="digitBtnPressed('.')"><i>.</i></button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
