<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hawkeye | Marvel Character</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">MARVEL</div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="about.html">About Us</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>

      <section class="hero">
        <h2>Master archer who never misses.</h2>
        <h1>HAWKEYE</h1>
        <img src="images/avenger-3.jpg" alt="Hawkeye" class="hero-image" />
      </section>

      <section class="stats-section">
        <h2 class="section-title">Power Stats</h2>

        <div class="stats-container">
          <div class="character-bio">
            <p><b>Full Name:</b> Clinton Barton</p>
            <p><b>Place of Birth:</b> Iowa</p>
            <p><b>Alignment:</b> Good</p>
            <p><b>Gender:</b> Male</p>
            <p><b>Race:</b> Human</p>
          </div>

          <div class="power-stats">
            <div class="stat-row">
              <span class="stat-name">Intelligence</span>
              <span class="stat-value">50/100</span>
            </div>
            <div class="stat-bar">
              <div class="stat-progress" style="width: 50%"></div>
            </div>

            <div class="stat-row">
              <span class="stat-name">Strength</span>
              <span class="stat-value">12/100</span>
            </div>
            <div class="stat-bar">
              <div class="stat-progress" style="width: 12%"></div>
            </div>

            <div class="stat-row">
              <span class="stat-name">Speed</span>
              <span class="stat-value">23/100</span>
            </div>
            <div class="stat-bar">
              <div class="stat-progress" style="width: 23%"></div>
            </div>

            <div class="stat-row">
              <span class="stat-name">Durability</span>
              <span class="stat-value">14/100</span>
            </div>
            <div class="stat-bar">
              <div class="stat-progress" style="width: 14%"></div>
            </div>

            <div class="stat-row">
              <span class="stat-name">Power</span>
              <span class="stat-value">20/100</span>
            </div>
            <div class="stat-bar">
              <div class="stat-progress" style="width: 20%"></div>
            </div>

            <div class="stat-row">
              <span class="stat-name">Combat</span>
              <span class="stat-value">80/100</span>
            </div>
            <div class="stat-bar">
              <div class="stat-progress" style="width: 80%"></div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
