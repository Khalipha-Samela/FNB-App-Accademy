<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hulk | Marvel Character</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">MARVEL</div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="about.html">About Us</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>

      <section class="hero">
        <h2>The Strongest There Is</h2>
        <h1>HULK</h1>
        <img src="images/avenger-1.jpg" alt="Hulk" class="hero-image" />
      </section>

      <section class="stats-section">
        <h2 class="section-title">Power Stats</h2>

        <div class="stats-container">
          <div class="character-bio">
            <p><b>Full Name:</b> Bruce Banner</p>
            <p><b>Place of Birth:</b> Ohio</p>
            <p><b>Alignment:</b> Good</p>
            <p><b>Gender:</b> Male</p>
            <p><b>Race:</b> Human (Radiation)</p>
          </div>

          <div class="power-stats">
            <div class="stat-row">
              <span class="stat-name">Intelligence</span>
              <span class="stat-value">85/100</span>
            </div>
            <div class="stat-bar">
              <div class="stat-progress" style="width: 85%"></div>
            </div>

            <div class="stat-row">
              <span class="stat-name">Strength</span>
              <span class="stat-value">100/100</span>
            </div>
            <div class="stat-bar">
              <div class="stat-progress" style="width: 100%"></div>
            </div>

            <div class="stat-row">
              <span class="stat-name">Speed</span>
              <span class="stat-value">47/100</span>
            </div>
            <div class="stat-bar">
              <div class="stat-progress" style="width: 47%"></div>
            </div>

            <div class="stat-row">
              <span class="stat-name">Durability</span>
              <span class="stat-value">100/100</span>
            </div>
            <div class="stat-bar">
              <div class="stat-progress" style="width: 100%"></div>
            </div>

            <div class="stat-row">
              <span class="stat-name">Power</span>
              <span class="stat-value">52/100</span>
            </div>
            <div class="stat-bar">
              <div class="stat-progress" style="width: 52%"></div>
            </div>

            <div class="stat-row">
              <span class="stat-name">Combat</span>
              <span class="stat-value">85/100</span>
            </div>
            <div class="stat-bar">
              <div class="stat-progress" style="width: 85%"></div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
