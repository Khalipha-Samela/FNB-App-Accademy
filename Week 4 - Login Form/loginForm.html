<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="container">
      <h2>Login</h2>
      <div class="social-icons">
        <div id="icon"><i class="fa-brands fa-facebook"></i></div>
        <div id="icon"><i class="fa-brands fa-google"></i></div>
        <div id="icon"><i class="fa-brands fa-instagram"></i></div>
      </div>

      <p class="text">or use your account</p>

      <form id="loginForm" onsubmit="verifyUser(event)">
        <input type="text" placeholder="Username" id="usernameInput" required />
        <input
          type="password"
          placeholder="Password"
          id="passwordInput"
          required
        />

        <div id="form-links">
          <a href="#">Forgot Password</a>
        </div>

        <button type="submit">Login</button>
        <p id="register-text">
          Don't have an account? <a href="#">Register</a>
        </p>
        <p id="loginMessage" class="message"></p>
      </form>
    </div>

    <script>
      function verifyUser(event) {
        event.preventDefault(); // prevent form reload

        var username = document.getElementById("usernameInput").value;
        var password = document.getElementById("passwordInput").value;

        checkUserCreds(username, password);
      }

      function checkUserCreds(username, password) {
        var systemUsername = "Bond";
        var systemPassword = "007";

        //Check login
        if (username == systemUsername && password == systemPassword) {
          document.getElementById("loginMessage").innerHTML =
            "✅Login Successful!";
          //Redirect here
        } else {
          document.getElementById("loginMessage").innerHTML =
            "❌Incorrect username or password.";
        }
      }
    </script>
  </body>
</html>
